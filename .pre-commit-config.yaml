default_language_version: python: '3.11'
repos:
  - repo: https://github.com//PyCQA/flake8
    rev: '6.0.0'
    hooks:
      - id: flake8
        name: flake8
        types: [python]
        additional_dependencies: [flake8]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.1.1'
    hooks:
      - id: mypy
        types: [python]
        additional_dependencies: [mypy]

